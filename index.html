<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled To-Do List</title>
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My To-Do List</h1>
    </header>
    <main>
        <ul class="todo-list">
            <div>
                <li>
                    <input type="checkbox" id="anki">
                    <label for="anki">Do Anki</label>
                    <ul class="sub-item">
                        <li><a href="https://pomofocus.io/app" class="sub-item-link" target="_blank">Pomodoro timer</a></li>
                    </ul>
                </li>
            </div>
            <div>
                <li>
                    <input type="checkbox" id="sentence-mining">
                    <label for="sentence-mining">Do immersion</label>
                    <ul class="sub-item">
                        <li><a href="https://pomofocus.io/app" class="sub-item-link" target="_blank">Pomodoro timer</a></li>
                    </ul>
                </li>
            </div>
            <div>
                <li>
                    <input type="checkbox" id="sentence-mining">
                    <label for="sentence-mining">Do magic</label>
                    <ul class="sub-item">
                        <li><a href="https://search.brave.com/search?q=timer&source=desktop" class="sub-item-link" target="_blank">Timer</a></li>
                    </ul>
                </li>
            </div>
            <div>
                <li>
                    <input type="checkbox" id="play-chess">
                    <label for="play-chess">Play chess</label>
                    <ul class="sub-item">
                        <li><a href="https://chess.com" class="sub-item-link" target="_blank">Chess.com</a>
                        </li>
                    </ul>
                </li>
            </div>
            <div>
                <li>
                    <input type="checkbox" id="homework">
                    <label for="homework">Do homework</label>
                    <ul class="sub-item">
                        <li><a href="https://www.youtube.com/channel/UCSJ4gkVC6NrvII8umztf0Ow" class="sub-item-link" target="_blank">Lofi girl</a></li>
                    </ul>
                </li>
            </div>
            <div>
                <li>
                    <input type="checkbox" id="learn-css">
                    <label for="learn-css">Typing tests</label>
                    <ul class="sub-item">
                        <li><a href="https://monkeytype.com" class="sub-item-link" target="_blank">Monkeytype</a></li>
                    </ul>
                </li>
            </div>
            <div>
                <li>
                    <input type="checkbox" id="learn-css">
                    <label for="learn-css">Learn CSS</label>
                    <ul class="sub-item">
                        <li><a href="https://www.youtube.com/channel/UCSJ4gkVC6NrvII8umztf0Ow" class="sub-item-link" target="_blank">Lofi girl</a></li>
                    </ul>
                </li>
            </div>
        </ul>
    </main>
</body>
</html>
